<div class="container">
  <div class="card border-primary mb-3 carousel">
    <div class="card-header">Emprendedores</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Emprendedores</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" [routerLink]="['/detalle-usuario/formulario-usuario']">Crear Clientes</button>
      </div>

      <div *ngIf="usuario?.length == 0"
      class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Por el momento no se encuentra ningun Emprendedor para tu cuenta</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>

      <table class="table table-bordered table-striped" *ngIf="usuario?.length > 0" >
        <thead>
          <tr>
            <th>nombre</th>
            <th>apellido</th>
            <th>negocio</th>
            <th>telefono</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuarios of usuario">
            <td>{{ usuarios.nombre }}</td>
            <td>{{ usuarios.apellido }}</td>
            <td>{{ usuarios.email }}</td>
            <td>{{ usuarios.telefono }}</td>
            <td><button type="button" name="button" [routerLink]="['/detalle-usuario/formulario-usuario', usuario.id]" routerLinkActive="router-link-active" 
              class="btn btn-primary"
              >editar</button></td>
            <td>
              <button type="button" class="btn btn-danger" name="eliminar" (click)='deleteUsuario(usuario)'> Eliminar</button>
            </td>
          </tr>
        </tbody> 
      </table>

      <app-paginator2 *ngIf="paginador" [paginador] = "paginador">

      </app-paginator2>
  
    </div>
  </div>
</div>
