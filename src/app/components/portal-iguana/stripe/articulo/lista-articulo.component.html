
<p class="separador carousel"></p>
<div class="carousel">

  <p></p>

  <div class="card-columns container" >

    <div class="card" *ngFor="let articulo of articulos">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{articulo.nombre}}</h5>
        <p class="card-text">This card has supporting text below as a natural lead-in to additional content. {{articulo.precio / 10}}</p>
        <p class="card-text"><small class="text-muted"><button class="btn btn-outline-info" routerLink="/detalle/{{articulo.id}}"  >Comprar</button></small></p>
      </div>
    </div>
  
  </div>

</div>
